<form method="POST" action="https://script.google.com/macros/s/AKfycbxd7cvM2HR6KuaI-j-Oe6VRBEiLNZ_EV0Px4JyyClCR6BA-nySmtYvM3UKOutYp5CG9/exec" id="my-form" onsubmit="return validateRecaptcha(event);">





    <div class="row100">

           <div class="inputBox">

           </div>
        </div>

        <div class="col">
            <div class="inputBox">
                <input type="text" name="Last Name" required="required">

                <span class="line"></span>
            </div>
         </div>




    </div>

    <div class="row100">
        <div class="col">
           <div class="inputBox">
               <input type="text" name="Email" required="required">
               <span class="text">E-mail</span>
               <span class="line"></span>
           </div>
        </div>

        <div class="col">
            <div class="inputBox">
                <input type="text" name="Phone" required="required">
                <span class="text" >(Phone / Discord)</span>
                <span class="line"></span>
            </div>
         </div>
    </div>

    <div class="row100">
        <div class="col">
           <div class="inputBox textarea">
              <textarea name="Message" required="required"></textarea> 
              <span class="text">Type Your Message Here...</span>
              <span class="line"></span>
           </div>
        </div>
    </div>


    <div class="fieldmarked">

    <span style="color: #f5fefd;">Every field is marked as required to make sure <br> that atleast one contact method is given.*</span>
